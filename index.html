<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Theme Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Color Theme Changer </h1>
    <p>Select a color below to change the theme:</p>

    <div class="color-buttons">
      <button class="button" id = "blue" data-color="blue"></button>
      <button class="button" id = "purple" data-color="purple"></button>
      <button class="button" id = "green" data-color="green"></button>
      <button class="button" id = "orange" data-color="orange"></button>
      <button class="button" id = "pink" data-color="pink"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
